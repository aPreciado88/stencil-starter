<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
    <script nomodule src="/build/stencil-starter-project-name.js"></script>
  </head>
  <body>
    <div style="margin:auto; width:50%">
      <progress-bar></progress-bar>
      <br/>
      <toggle-button></toggle-button>
      <br/>
      <radio-button-group>
        <radio-button label="Ned"></radio-button>
        <radio-button label="Rob"></radio-button>
        <radio-button label="Jon"></radio-button>
      </radio-button-group>
      <star-rating max-stars="5" current-rating="3" color="#345eeb"></star-rating>
    </div>

    Press button to make it rain emojis!
    <emoji-rain id="rainmaker" drops="200"></emoji-rain>
    
    <section>
      <button onclick="rain(this, false)" id="button-rain">Make it rain!</button>
    </section>

  </body>
  <style>
    button:hover, button:focus {
      background-color: #345eeb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>
    
    <script>
      var rainmaker = document.getElementById('rainmaker');
    
      function rain(button) {
        if (rainmaker.active && button.innerHTML === "OMG stop the rain!") {
          rainmaker.stopTheRain();
          button.innerHTML = "Make it rain!";
        } else {
          rainmaker.makeItRain();
          button.innerHTML = "OMG stop the rain!";
        }
      }
    </script>
</html>
